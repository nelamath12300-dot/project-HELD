<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Best Selfie</title>

<style>
body{
  margin:0;
  background:#FDF9F6; /* Soft cream background */
  font-family: Inter, system-ui, -apple-system;
}
#bestSelfApp{
  max-width:1100px;
  margin:0 auto;
  padding:32px;
  color:#416285; /* Deep blue-gray text */
}

/* BACK BUTTON */
.back-btn{
  display:inline-block;
  margin:14px 0 4px 28px;
  padding:8px 10px;
  border-radius:8px;
  background:#DBB8AA; /* Soft peach */
  cursor:pointer;
  font-weight:700;
  color:#416285; /* Deep blue-gray text */
  border:1px solid #DBB8AA; /* Soft peach border */
}
.back-btn:hover{background:#c9a69a}


.card{
  background:#FFFFFF; /* White card background */
  border-radius:22px;
  padding:32px;
  box-shadow:0 18px 50px rgba(65, 98, 133, 0.1);
  border: 1px solid #F0E6E0;
}
.card h3{font-size:26px;margin-bottom:4px;color:#416285} /* Deep blue-gray heading */
.card p{color:#5A7A9C;margin-bottom:12px} /* Medium blue-gray text */

/* ROLES */
.roles{display:flex;gap:12px;flex-wrap:wrap}
.role{
  padding:12px 18px;
  border-radius:999px;
  background:#F0E6E0; /* Light warm gray */
  cursor:pointer;
  border:1px solid #DBB8AA; /* Soft peach border */
  color:#416285; /* Deep blue-gray text */
}
.role.selected{
  background:#8BC6CA; /* Soft teal */
  color:#FFFFFF;
  border-color:#8BC6CA;
}

/* STRENGTHS */
.strengths{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.strength{
  padding:14px;
  border-radius:14px;
  background:#F5F0ED; /* Very light warm gray */
  text-align:center;
  cursor:pointer;
  border:1px solid #E0D5CF;
  color:#416285;
}
.strength.chosen{
  background:#8BC6CA; /* Soft teal */
  color:#FFFFFF;
  font-weight:700;
  border-color:#8BC6CA;
}

/* BUTTONS */
.btn{
  padding:12px 20px;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.btn.primary{background:#416285;color:#fff} /* Deep blue-gray primary button */
.btn.primary:hover{background:#355074}
.btn.secondary{background:#F0E6E0;color:#416285;border:1px solid #DBB8AA} /* Light warm gray secondary */
.btn.secondary:hover{background:#E0D5CF}
.btn:disabled{opacity:.45}

/* PHOTO AREA */
.photo-section{
  margin-top:24px;
  padding:22px;
  border-radius:18px;
  background:#F9F4F1; /* Very light cream */
  border:1px solid #E0D5CF;
}
.photo-actions{display:flex;gap:12px;flex-wrap:wrap}
.photo-btn{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid #8BC6CA; /* Soft teal border */
  background:#F0E6E0; /* Light warm gray */
  cursor:pointer;
  font-weight:600;
  color:#416285;
}
.photo-btn:hover{
  background:#E0D5CF;
}

/* PREVIEW CARD */
.preview-wrap{
  width:300px;
  height:380px;
  margin-top:14px;
  border-radius:26px;
  overflow:hidden;
  position:relative;
  background:#416285; /* Deep blue-gray background */
  border:4px solid #8BC6CA;
}
.preview-wrap img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  padding:18px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  color:#fff;
  font-family:"Playfair Display",serif;
  background:linear-gradient(to bottom, rgba(65, 98, 133, 0.7), rgba(53, 80, 116, 0.9));
}
.overlay-top{font-size:13px;opacity:.85}
.overlay-role{font-size:26px;margin-top:2px}
.overlay-bottom{font-size:15px}
.str-line{line-height:1.4}

/* CAMERA MODAL */
.camera-modal{
  position:fixed;
  inset:0;
  background:rgba(65, 98, 133, 0.95); /* Deep blue-gray overlay */
  display:none;
  justify-content:center;
  align-items:center;
}
.camera-box{
  background:#FFFFFF; /* White */
  padding:18px;
  border-radius:14px;
  border:2px solid #8BC6CA;
  box-shadow: 0 20px 60px rgba(65, 98, 133, 0.3);
}
video{width:360px;border-radius:10px;border:2px solid #8BC6CA}

/* REVIEW (Retake / Use Photo) */
.review-modal{
  position:fixed;
  inset:0;
  background:rgba(65, 98, 133, 0.95); /* Deep blue-gray overlay */
  display:none;
  justify-content:center;
  align-items:center;
}
.review-box{text-align:center}
.review-img{
  width:360px;
  border-radius:18px;
  border:3px solid #8BC6CA;
}
.review-actions{
  margin-top:14px;
  display:flex;
  gap:14px;
  justify-content:center;
}
.review-btn{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.review-btn:nth-child(1){
  background:#F0E6E0; /* Light warm gray */
  color:#416285;
  border:1px solid #8BC6CA;
}
.review-btn:nth-child(2){
  background:#416285; /* Deep blue-gray */
  color:#fff;
}
.review-btn:nth-child(1):hover{background:#E0D5CF}
.review-btn:nth-child(2):hover{background:#355074}
</style>
</head>

<body>

<div class="back-btn" onclick="location.href='best-self.html'">← Back</div>

<div id="bestSelfApp">

<h1 style="font-family:'Playfair Display',serif;margin:4px 0 4px;color:#416285">
  Best Selfie
</h1>

<p style="font-size:15px;color:#416285"> <!-- Deep blue-gray text -->
  "You already carry these strengths within you — this card is your reminder."
</p>

<div id="detail"></div>
</div>

<!-- CAMERA POPUP -->
<div class="camera-modal" id="cameraModal">
  <div class="camera-box">
    <video id="cameraFeed" autoplay></video><br>
    <button class="btn primary" onclick="capturePhoto()">Capture</button>
    <button class="btn secondary" onclick="closeCamera()">Cancel</button>
  </div>
</div>

<!-- REVIEW CAPTURED PHOTO -->
<div class="review-modal" id="reviewModal">
  <div class="review-box">
    <img id="reviewImg" class="review-img">
    <div class="review-actions">
      <button class="review-btn" onclick="retakePhoto()">Retake</button>
      <button class="review-btn" onclick="usePhoto()">Use Photo</button>
    </div>
  </div>
</div>

<script>
const detail=document.getElementById("detail");
let chosenRole=null;
let chosenStrengths=[];
let stream=null;
let capturedData=null;

/* STEP 1 — ROLE */
renderRole();
function renderRole(){
detail.innerHTML=`
<div class="panel-grid">
<div class="card">

<h3>Select your role</h3>
<p>(Choose the role that reflects how you want to show up)</p>

<div class="roles">
${["Self","Student","Professional","Friend","Partner","Parent","Sibling","Mentor"]
.map(r=>`<div class="role" data-role="${r}">${r}</div>`).join("")}
</div>

<div style="margin-top:18px">
  <button class="btn primary" id="nextRole" disabled>Next</button>
</div>

</div></div>
`;

document.querySelectorAll(".role").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".role").forEach(r=>r.classList.remove("selected"));
    btn.classList.add("selected");
    chosenRole=btn.dataset.role;
    nextRole.disabled=false;
  };
});

document.getElementById("nextRole").onclick=renderStrengths;
}

/* STEP 2 — STRENGTHS */
function renderStrengths(){

const list=[
 "Compassionate","Patient","Curious","Creative","Confident","Calm",
 "Resilient","Empathetic","Honest","Supportive","Loyal","Mindful",
 "Focused","Determined","Respectful","Adaptable","Brave","Kind","Generous","Driven"
];

detail.innerHTML=`
<div class="panel-grid">
<div class="card">

<h3>Channel your strengths</h3>
<p>Select exactly three.</p>

<div class="strengths">
${list.map(s=>`<div class="strength" data-s="${s}">${s}</div>`).join("")}
</div>

<div style="margin-top:18px">
  <button class="btn secondary" onclick="renderRole()">Back</button>
  <button class="btn primary" id="toPhoto" disabled>Next</button>
</div>

</div></div>
`;

chosenStrengths=[];

document.querySelectorAll(".strength").forEach(el=>{
 el.onclick=()=>{
  const s=el.dataset.s;

  if(el.classList.contains("chosen")){
    el.classList.remove("chosen");
    chosenStrengths=chosenStrengths.filter(x=>x!==s);
  }
  else if(chosenStrengths.length<3){
    el.classList.add("chosen");
    chosenStrengths.push(s);
  }

  document.getElementById("toPhoto").disabled =
    chosenStrengths.length!==3;
 };
});

document.getElementById("toPhoto").onclick=renderPhotoStep;
}

/* STEP 3 — PHOTO CARD */
function renderPhotoStep(){

detail.innerHTML=`
<div class="panel-grid">
<div class="card">

<h3>Your Best Self</h3>
<p>(Now create your reminder card)</p>

<div class="photo-section">

  <div class="photo-actions">

    <button class="photo-btn" onclick="openCamera()">Take photo</button>

    <label class="photo-btn">
      Upload photo
      <input type="file" accept="image/*" hidden onchange="previewFromUpload(event)">
    </label>

  </div>

  <div id="previewArea" style="display:none">
    <div class="preview-wrap">
      <img id="previewImg">

      <div class="overlay">
        <div>
          <div class="overlay-top">As a…</div>
          <div class="overlay-role">${chosenRole}</div>
        </div>

        <div class="overlay-bottom">
          I am…
          <div class="str-line">${chosenStrengths.join("<br>")}</div>
        </div>
      </div>
    </div>

    <div style="margin-top:14px">
      <button class="btn primary" onclick="location.href='best-self.html'">
        Done
      </button>
    </div>
  </div>

</div>
</div>
</div>
`;
}

/* ===== CAMERA ===== */
async function openCamera(){
 try{
  stream=await navigator.mediaDevices.getUserMedia({video:true});
  cameraFeed.srcObject=stream;
  cameraModal.style.display="flex";
 }catch(e){
  alert("Camera permission blocked or unavailable");
 }
}

function closeCamera(){
 if(stream) stream.getTracks().forEach(t=>t.stop());
 cameraModal.style.display="none";
}

/* ===== CAPTURE — SHOW REVIEW SCREEN ===== */
function capturePhoto(){
 const canvas=document.createElement("canvas");
 canvas.width=cameraFeed.videoWidth;
 canvas.height=cameraFeed.videoHeight;
 canvas.getContext("2d").drawImage(cameraFeed,0,0);

 capturedData = canvas.toDataURL("image/png");

 reviewImg.src = capturedData;
 reviewModal.style.display="flex";

 closeCamera();
}

/* RETAKE — open camera again */
function retakePhoto(){
 reviewModal.style.display="none";
 openCamera();
}

/* USE PHOTO — apply to card */
function usePhoto(){
 previewImg.src = capturedData;
 previewArea.style.display="block";
 reviewModal.style.display="none";
}

/* UPLOAD PREVIEW */
function previewFromUpload(e){
 const file=e.target.files[0];
 if(!file) return;
 previewImg.src=URL.createObjectURL(file);
 previewArea.style.display="block";
}
</script>

</body>
</html>
