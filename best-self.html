<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Best Self — Tools</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:#ffffff2a;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  transition:background .4s ease;
}

#bestSelfApp{
  max-width:1100px;
  margin:0 auto;
  padding:32px;
  color:#1f2937;
}

/* ===== BACK BUTTON ===== */
    .back-btn{
      position:fixed;
      top:12px;
      left:12px;
      padding:10px 14px;
      border-radius:999px;
      background:#ffffff;
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      z-index:20;
      border:1px solid#777;
      cursor:pointer;
      color:#4b3b7a;
    }

/* ===== HEADER ===== */
h1{
  font-family:"Playfair Display", serif;
  font-size:42px;
  margin-bottom:6px;
}

.lead{
  color:#6b7280;
  margin-bottom:28px;
}

/* ===== TOOL TILES ===== */
.tool-row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

/* tile */
.mini-tile{
  flex:1;
  min-height:150px;
  padding:28px;
  border-radius:20px;
  background:linear-gradient(180deg,#7f4bc2,#6d3eb8);
  color:#fff;
  text-decoration:none;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:transform .25s ease, box-shadow .25s ease;
}

/* ⭐ smooth movement on hover / touch */
.mini-tile:hover{
  transform:translateY(-6px);
  box-shadow:0 22px 50px rgba(0,0,0,.22);
}

/* text */
.mini-tile .title{
  font-size:22px;
  font-weight:700;
  margin-bottom:6px;
}

.mini-tile .sub{
  font-size:14px;
  opacity:.95;
}

/* ===== OPEN BUTTON ===== */
.open-btn{
  align-self:flex-start;
  margin-top:12px;
  padding:8px 16px;
  border-radius:999px;
  background:#ffffff;
  color:#4b3b7a;
  font-weight:600;
  border:none;
  cursor:pointer;
}

.open-btn:hover{
  background:#f3f4ff;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- Back to MAIN tools page -->
<div class="back-btn" onclick="location.href='index.html'">← Back</div>

<div id="bestSelfApp">

<h1>Best Self</h1>

<div class="lead">
Create a visual reminder of your inner strengths — pick a role, choose three strengths, then save.
</div>

<!-- ===== TOOLS ===== -->
<div class="tool-row" id="toolRow">

  <!-- ⭐ Best Selfie -->
  <div class="mini-tile">
    <div>
      <div class="title">Best Selfie</div>
      <div class="sub">Interactive portrait builder</div>
    </div>

    <button class="open-btn" onclick="location.href='best-selfie.html'">
      Open
    </button>
  </div>

  <!-- ⭐ Burn The Negative -->
  <div class="mini-tile">
    <div>
      <div class="title">Burn the Negative</div>
      <div class="sub">Identify negative stories and let them go</div>
    </div>

    <button class="open-btn" onclick="location.href='burn-the-negative.html'">
      Open
    </button>
  </div>

  <!-- ⭐ Grateful Moments -->
  <div class="mini-tile">
    <div>
      <div class="title">Grateful Moments</div>
      <div class="sub">Short prompts to focus on gratitude</div>
    </div>

    <button class="open-btn" onclick="location.href='grateful.html'">
      Open
    </button>
  </div>

</div>

<div id="detail" class="hidden"></div>

</div>

<!-- (legacy script kept intact but unused) -->
<script>
const detail = document.getElementById("detail");
const toolRow = document.getElementById("toolRow");

function exitBestSelf(){
  detail.classList.add("hidden");
  toolRow.classList.remove("hidden");
}
</script>

</body>
</html>
